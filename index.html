<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo-List</title>
</head>
<body>

    
    <div id="app">
        <div class="container d-flex flex-column">
            <div class="mx-auto">
                <h1>Todo List</h1>
            </div>
            <div class="row d-flex flex-column align-content-center">
               
                <div class="col-8 position-relative">
                    <input @keyup.enter="add" v-model="valuee" class="col-12 position-absolute form-control" type="text" id="aa">
                    <button @click="add" class="position-absolute end-0 transition-middle form-control bg-primary text-light a d-flex justify-content-center align-items-center">Invio</i>
                </div>
            </div>
            <div class="row mt-5 d-flex flex-column align-content-center">
                <div class="col-8">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between"  v-for="(element, index) in todo" :class="element.done==true?  `fatto` : `` " @click="done(index)">{{element.text}} <i class="text-danger" @click="remove(index)">&cross;</i> </li>
                        
                    </ul>
                </div>
            </div>
           
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./main.js"></script>
</body>
</html>
